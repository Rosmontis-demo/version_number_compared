<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>版本比较器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            margin-top: 10px;
            width: 100px;
            height: 30px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }

        #error {
            color: red;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="version1">版本号1：</label>
            <input type="text" id="version1" name="version1" placeholder="请输入版本号1" required>
        </div>
        <div>
            <label for="version2">版本号2：</label>
            <input type="text" id="version2" name="version2" placeholder="请输入版本号2" required>
        </div>
        <div>
            <input type="submit" value="比较">
        </div>
        <div id="result"></div>
        <div id="error"></div>
    </form>

</body>

<script src="./js/index.js"></script>
<script>
    function compare() {
        const version1 = document.getElementById("version1").value;
        const version2 = document.getElementById("version2").value;
        //调用比较版本号大小的通用工具函数
        const result = compareVersion(version1, version2);
        const resultDiv = document.getElementById("result");
        const errorDiv = document.getElementById("error");
        if (result === "error") {
            errorDiv.textContent = "版本号格式不正确";
            resultDiv.textContent = "";
        } else if (result === 0) {
            errorDiv.textContent = "";
            resultDiv.textContent = "版本号1等于版本号2";
        } else if (result < 0) {
            errorDiv.textContent = "";
            resultDiv.textContent = "版本号1小于版本号2";
        } else {
            errorDiv.textContent = "";
            resultDiv.textContent = "版本号1大于版本号2";
        }
    }

    const form = document.querySelector("form");
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        compare();
    });
</script>

</html>
